<body>

<div class="container">
    <h2 class="text-center">TO DO LIST</h2>
</div>

<center>

  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" aria-describedby="text" placeholder="Entet title">
    <small id="emailHelp" class="form-text text-muted">Add an item to the list</small>
  </div>
  

<div class="form-group">
    <label for="description">Description</label>
    <textarea  type="text" class="form-control" id="description" rows="3"></textarea>
</div>
 
  <button type="submit" id="adding" class="btn btn-primary">Add to list</button>
<button type="submit" id="clearing" class="btn btn-secondary" onclick="clearstr()">Clear</button>


<div class="item my-4">
    <h4>Your items</h4>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">SNo</th>
                <th scope="col">Item Title</th>
                <th scope="col">Item Description</th>
                <th scope="col">Action</th>

                
            </tr>
        </thead>
        <tbody id="tableBody">
            <tr>
                <th scope="row">1</th>
                <td>get some coffe</td>
                <td>since you are a coder you need a coffe</td>
                <td><button id="deleted" class="btn btn-danger" onclick="deleted(`${index}`)">Delete</button></td>

                
            </tr>
            
        </tbody>
    </table>
</div>
</center>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script>
    function clearstr(){
        localStorage.clear();
        update();
    }
    function getAndUpdate(){
        let til = document.getElementById('title').value;
        let desc = document.getElementById('description').value;

        console.log("updating List");
        if (localStorage.getItem("itemJson") === null) {
            itemjsonArray = [];
            itemjsonArray.push([til, desc]);
            localStorage.setItem('itemJson', JSON.stringify(itemjsonArray))
        }
        else {
            itemjsonArrayStr = localStorage.getItem('itemJson');
            itemjsonArray = JSON.parse(itemjsonArrayStr);
            itemjsonArray.push([til, desc]);
            localStorage.setItem('itemJson', JSON.stringify(itemjsonArray))
        }
        update();
    }
    function update() {

        if (localStorage.getItem("itemJson") === null) {
            itemjsonArray = [];
            localStorage.setItem('itemJson', JSON.stringify(itemjsonArray))
        }
        else {
            itemjsonArrayStr = localStorage.getItem('itemJson');
            itemjsonArray = JSON.parse(itemjsonArrayStr);
            
        }
        let tableBody = document.getElementById("tableBody");
        let str = "";

        itemjsonArray.forEach((element, index) => {
            str +=
                `
            <tr>
               <th scope="row">${index + 1}</th>
               <td>${element[0]}</td>
               <td>${element[1]}</td>
               <td><button class="btn btn-danger">Delete</button></td>
            </tr>
           
           `
        });

        tableBody.innerHTML = str;
    }
    add=document.getElementById('adding');
    add.addEventListener("click", getAndUpdate);
    update();
    
    function deleted(items){
        console.log("deleted", items);
        itemjssonArrayStr=localStorage.getItem('itemJson');
        itemjsonArray=JSON.parse(itemjsonArrayStr);
        //Delete itemIndex element from the array
        itemjsonArray.splice(items, 1);
        localStorage.setItem('itemJson', JSON.stringify(itemjsonArray));
        update();
    }
    
    
    
    </script>
</body>

</html>
